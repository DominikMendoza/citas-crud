<div class="container">
    <p>Agregar Cita</p>
    <div class="row">
        <div class="col-sm-6">
            <form>
                <div class="mb-3">
                    <label class="form-label">Razon Cita</label>
                    <input [(ngModel)]="cita.razon_cita" type="text" class="form-control" name="razon_cita">
                </div>
                <div class="mb-3">
                    <label class="form-label">Genero</label>
                    <input [(ngModel)]="cita.sintomas_quejas" type="text" class="form-control" name="sintomas_quejas">
                </div>
                <div class="mb-3">
                    <label class="form-label">Fecha de Registro</label>
                    <input [(ngModel)]="cita.fecha_registro" type="text" class="form-control" name="fecha_registro">
                </div>
                <div class="mb-3">
                    <label class="form-label">Estado Cita</label>
                    <input [(ngModel)]="cita.estado_cita" type="text" class="form-control" name="estado_cita">
                </div>
                <div class="mb-3">
                    <label class="form-label">ID del Paciente</label>
                    <input [(ngModel)]="cita.paciente_id" type="text" class="form-control" name="paciente_id">
                </div>
                <div class="mb-3">
                    <label class="form-label">ID del Doctor</label>
                    <input [(ngModel)]="cita.doctor_id" type="text" class="form-control" name="doctor_id">
                </div>
                <button (click)="agregar()" class="btn btn-primary">Agregar</button>
            </form>            
        </div>


        <div class="col-sm-6">
            <form>
                <div class="mb-3">
                    <label class="form-label">{{cita.razon_cita}}</label>
                    
                </div>
                
            </form>
        </div>
    </div>
</div>
