<div class="container">
    <p>Lista de Citas</p>

    <button style="display: block;" routerLink="/add-citas" type="button" class="btn btn-dark">Agregar</button>
    
    <mat-form-field>
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="picker" (dateChange)="handleDateChange($event)">
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <br>
    <button (click)="resetFilter()" type="button" class="btn btn-danger">Resetear Filtro</button>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Razon de la cita</th>
            <th scope="col">Sintomas</th>
            <th scope="col">Fecha de cita</th>
            <th scope="col">inicio de cita</th>
            <th scope="col">fin de cita</th>
            <th scope="col">Eliminar</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let cita of citas">
            <th scope="row">{{cita.id}}</th>
            <td>{{cita.razon_cita}}</td>
            <td>{{cita.sintomas_quejas}}</td>
            <td>{{cita.fecha_cita}}</td>
            <td>{{cita.inicio_cita}}</td>
            <td>{{cita.fin_cita}}</td>
            <td>
                <button (click)="deleteCita(cita.id)" type="button" class="btn btn-danger">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
</div>
