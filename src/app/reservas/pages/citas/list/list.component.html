<div class="container">
    <p>Lista de Citas</p>

    <button routerLink="/add-citas" type="button" class="btn btn-dark">Agregar</button>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Razon de la cita</th>
            <th scope="col">Sintomas</th>
            <th scope="col">Fecha de registro</th>
            <th scope="col">Eliminar</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let cita of citas">
            <th scope="row">{{cita.id}}</th>
            <td>{{cita.razon_cita}}</td>
            <td>{{cita.sintomas_quejas}}</td>
            <td>{{cita.fecha_registro}}</td>
            <td>
                <button (click)="deleteCita(cita.id)" type="button" class="btn btn-danger">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
</div>
